<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing!</title>
    <style>
        textarea {

margin: 0;

}
.but {
    width: 115px;
    height: 25px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    text-decoration: none;
}
    </style>
</head>
<body>
    
    <textarea name="text" id="x" cols="80" rows="10" id="x"></textarea>
    <br>
    <br>
    <a href="{% url 'home' %}" class="but">Simulate a new game!</a>

    <script type="text/javascript">

    var x = document.getElementById('x');
     
    var s = {{lis|safe}};
    var i = 0;

    (function loop() {
    console.log(i);
    x.innerHTML += s[i] + "\r\n";
    document.getElementById("x").scrollTop = document.getElementById("x").scrollHeight;
    if (++i < s.length) {
        setTimeout(loop, 1000);
    }
    })();
    </script>
</body>
</html>
